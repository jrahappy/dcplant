{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DCPlant</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <!-- Bootstrap Brite Theme -->
    <link rel="stylesheet" href="{% static 'css/bootstrap_brite.css' %}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/brite-custom.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #a2e436 0%, #68d391 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            border: 3px solid #000;
            border-radius: 0.5rem;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            background: linear-gradient(135deg, #a2e436 0%, #8bc92e 100%);
            border-bottom: 3px solid #000;
            padding: 2rem;
            text-align: center;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .login-logo {
            font-size: 3rem;
            color: #000;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            margin-top: 0.5rem;
        }
        
        [data-bs-theme="dark"] body {
            background: linear-gradient(135deg, #2b3035 0%, #212529 100%);
        }
        
        [data-bs-theme="dark"] .login-card {
            background: #2b3035;
            border-color: #495057;
        }
        
        [data-bs-theme="dark"] .login-header {
            background: linear-gradient(135deg, #c7ef86 0%, #a2e436 100%);
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-hospital"></i>
                </div>
                <h1 class="login-title">DCPlant</h1>
                <p class="mb-0 text-dark">Dental Case Management System</p>
            </div>
            
            <div class="card-body p-4">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show border-2 border-dark" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person-fill"></i> Username
                        </label>
                        <input type="text" 
                               class="form-control border-2" 
                               id="id_username" 
                               name="username" 
                               placeholder="Enter your username"
                               required 
                               autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Password
                        </label>
                        <input type="password" 
                               class="form-control border-2" 
                               id="id_password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input border-2" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 border-2 border-dark py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">Demo Credentials:</p>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="border border-2 rounded p-2">
                                <small class="text-muted">Admin</small><br>
                                <code>admin / admin123</code>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="border border-2 rounded p-2">
                                <small class="text-muted">Dentist</small><br>
                                <code>dentist / demo123</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Theme Toggle -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-dark btn-sm border-2 bg-white" onclick="toggleTheme()">
                <i class="bi bi-moon-stars-fill" id="themeIcon"></i> Toggle Theme
            </button>
        </div>
    </div>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeIcon = document.getElementById('themeIcon');
            
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
            } else {
                themeIcon.className = 'bi bi-moon-stars-fill';
            }
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            
            const themeIcon = document.getElementById('themeIcon');
            if (savedTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
            }
        });
    </script>
</body>
</html>
