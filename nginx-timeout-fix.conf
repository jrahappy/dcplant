# Nginx configuration for large batch uploads
# Place this in /etc/nginx/sites-available/dcdentals

upstream gunicorn {
    server unix:/run/gunicorn/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name dcdentals.com www.dcdentals.com;

    # Redirect to HTTPS if using SSL
    # return 301 https://$server_name$request_uri;

    # Large file upload settings
    client_max_body_size 5G;
    client_body_buffer_size 256k;
    client_body_timeout 3600;
    client_header_timeout 3600;
    keepalive_timeout 3600;

    # Temporary upload location for large files
    client_body_temp_path /var/nginx/client_body_temp;

    location / {
        proxy_pass http://gunicorn;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical timeout settings for large batch processing
        proxy_connect_timeout 3600;
        proxy_send_timeout 3600;
        proxy_read_timeout 3600;
        send_timeout 3600;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Keep-alive settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /static/ {
        alias /home/ubuntu/projects/dcdentals/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /home/ubuntu/projects/dcdentals/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}