{% extends 'base_phoenix.html' %}
{% load static %}

{% block title %}Settings - DCPlant{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="phoenix-page-header">
    <div>
        <h1 class="phoenix-page-title">Settings</h1>
        <nav class="phoenix-breadcrumb">
            <a href="{% url 'dashboard:home' %}" class="phoenix-breadcrumb-item">Home</a>
            <span class="phoenix-breadcrumb-separator">/</span>
            <span class="phoenix-breadcrumb-item">Settings</span>
        </nav>
    </div>
</div>

<div class="row g-3">
    <!-- Settings Navigation -->
    <div class="col-lg-3">
        <div class="phoenix-card">
            <div class="phoenix-card-body p-0">
                <div class="list-group list-group-flush">
                    <a href="#general" class="list-group-item list-group-item-action active">
                        <i data-feather="settings" style="width: 16px; height: 16px;" class="me-2"></i>
                        General
                    </a>
                    <a href="#appearance" class="list-group-item list-group-item-action">
                        <i data-feather="eye" style="width: 16px; height: 16px;" class="me-2"></i>
                        Appearance
                    </a>
                    <a href="#notifications" class="list-group-item list-group-item-action">
                        <i data-feather="bell" style="width: 16px; height: 16px;" class="me-2"></i>
                        Notifications
                    </a>
                    <a href="#security" class="list-group-item list-group-item-action">
                        <i data-feather="lock" style="width: 16px; height: 16px;" class="me-2"></i>
                        Security
                    </a>
                    <a href="#integrations" class="list-group-item list-group-item-action">
                        <i data-feather="link" style="width: 16px; height: 16px;" class="me-2"></i>
                        Integrations
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Content -->
    <div class="col-lg-9">
        <!-- General Settings -->
        <div class="phoenix-card mb-3" id="general">
            <div class="phoenix-card-header">
                <h5 class="phoenix-card-title">General Settings</h5>
            </div>
            <div class="phoenix-card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="phoenix-form-label">Language</label>
                            <select class="phoenix-form-control">
                                <option>English (US)</option>
                                <option>Spanish</option>
                                <option>French</option>
                                <option>German</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="phoenix-form-label">Timezone</label>
                            <select class="phoenix-form-control">
                                <option>UTC</option>
                                <option>America/New_York</option>
                                <option>America/Los_Angeles</option>
                                <option>Europe/London</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="phoenix-form-label">Date Format</label>
                            <select class="phoenix-form-control">
                                <option>MM/DD/YYYY</option>
                                <option>DD/MM/YYYY</option>
                                <option>YYYY-MM-DD</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="phoenix-form-label">Time Format</label>
                            <select class="phoenix-form-control">
                                <option>12 Hour</option>
                                <option>24 Hour</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Appearance Settings -->
        <div class="phoenix-card mb-3" id="appearance">
            <div class="phoenix-card-header">
                <h5 class="phoenix-card-title">Appearance</h5>
            </div>
            <div class="phoenix-card-body">
                <div class="mb-4">
                    <label class="phoenix-form-label mb-3">Theme Selection</label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-check custom-theme-card p-3 border rounded {% if current_theme == 'default' %}border-primary bg-light{% endif %}">
                                <input class="form-check-input" type="radio" name="theme" id="defaultTheme" value="default" 
                                       {% if current_theme == 'default' %}checked{% endif %} onchange="switchTheme('default')">
                                <label class="form-check-label w-100" for="defaultTheme">
                                    <div class="d-flex align-items-center">
                                        <i data-feather="layout" style="width: 32px; height: 32px;" class="me-3 text-primary"></i>
                                        <div>
                                            <h6 class="mb-1">Default Bootstrap</h6>
                                            <p class="text-muted small mb-0">Classic Bootstrap design with blue accent</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check custom-theme-card p-3 border rounded {% if current_theme == 'phoenix' %}border-primary bg-light{% endif %}">
                                <input class="form-check-input" type="radio" name="theme" id="phoenixTheme" value="phoenix" 
                                       {% if current_theme == 'phoenix' %}checked{% endif %} onchange="switchTheme('phoenix')">
                                <label class="form-check-label w-100" for="phoenixTheme">
                                    <div class="d-flex align-items-center">
                                        <i data-feather="feather" style="width: 32px; height: 32px;" class="me-3 text-primary"></i>
                                        <div>
                                            <h6 class="mb-1">Phoenix Theme</h6>
                                            <p class="text-muted small mb-0">Modern dashboard with sidebar navigation</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="phoenix-form-label mb-3">Color Mode</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="colorMode" id="lightMode" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="lightMode">
                            <i data-feather="sun" style="width: 16px; height: 16px;" class="me-1"></i>
                            Light
                        </label>
                        
                        <input type="radio" class="btn-check" name="colorMode" id="darkMode" autocomplete="off">
                        <label class="btn btn-outline-primary" for="darkMode">
                            <i data-feather="moon" style="width: 16px; height: 16px;" class="me-1"></i>
                            Dark
                        </label>
                        
                        <input type="radio" class="btn-check" name="colorMode" id="autoMode" autocomplete="off">
                        <label class="btn btn-outline-primary" for="autoMode">
                            <i data-feather="monitor" style="width: 16px; height: 16px;" class="me-1"></i>
                            Auto
                        </label>
                    </div>
                </div>
                
                <div>
                    <label class="phoenix-form-label mb-3">Sidebar Behavior</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="compactSidebar">
                        <label class="form-check-label" for="compactSidebar">
                            Compact sidebar by default
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fixedSidebar" checked>
                        <label class="form-check-label" for="fixedSidebar">
                            Fixed sidebar position
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notification Settings -->
        <div class="phoenix-card mb-3" id="notifications">
            <div class="phoenix-card-header">
                <h5 class="phoenix-card-title">Notification Preferences</h5>
            </div>
            <div class="phoenix-card-body">
                <div class="mb-3">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">
                            <strong>Email Notifications</strong>
                            <p class="text-muted small mb-0">Receive notifications via email</p>
                        </label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="caseUpdates" checked>
                        <label class="form-check-label" for="caseUpdates">
                            <strong>Case Updates</strong>
                            <p class="text-muted small mb-0">Get notified when cases are updated</p>
                        </label>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="newComments" checked>
                        <label class="form-check-label" for="newComments">
                            <strong>New Comments</strong>
                            <p class="text-muted small mb-0">Notifications for new comments on your cases</p>
                        </label>
                    </div>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="weeklyReport">
                        <label class="form-check-label" for="weeklyReport">
                            <strong>Weekly Reports</strong>
                            <p class="text-muted small mb-0">Receive weekly summary reports</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Save Button -->
        <div class="d-flex justify-content-end">
            <button class="btn-phoenix-secondary me-2">Cancel</button>
            <button class="btn-phoenix-primary">
                <i data-feather="save" style="width: 16px; height: 16px;" class="me-1"></i>
                Save Changes
            </button>
        </div>
    </div>
</div>

<script>
    // Initialize Feather Icons
    document.addEventListener('DOMContentLoaded', function() {
        feather.replace();
    });
    
    // Theme switcher function
    function switchTheme(theme) {
        fetch("{% url 'dashboard:switch_theme' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: 'theme=' + theme
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 end-0 m-3';
                alert.style.zIndex = '9999';
                alert.innerHTML = `
                    Theme switched to ${theme === 'phoenix' ? 'Phoenix' : 'Default Bootstrap'}!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.body.appendChild(alert);
                
                // Reload page after short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        })
        .catch(error => {
            console.error('Error switching theme:', error);
        });
    }
</script>
{% endblock %}
